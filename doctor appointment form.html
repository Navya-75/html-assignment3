<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Appointment Form</title>
    <style>
       img{
        height: 600px;
        width: 500px;
        padding-top: 60px;
       }
    </style>
</head>
<body>
    <table cellspacing="50px">
        <tr>
            <td>
                <img src="doctor.png">
            </td>
            <td><h1 style="text-align: right; width:100%;">Doctor Appointment Form</h1>
             <hr style="border: 2px solid red;"><br>
             <form method="get" align="left">
                <label for="ap_date" style="margin-right: 20px;">Appointment Date</label>
            <input type="date" id="ap_date" name="ap_date" placeholder="mm/dd/yy"><br><br>
            <label for="ap-time" style="margin-right: 20px;">Appointment Time</label>
            <input type="time" id="ap_time" name="ap-time" placeholder="--:-- --">
            <br><br>
        <label for="fname" style="margin-right: 100px;">Name</label>
        <input type="text" id="fname" name="fname" placeholder="First">
        <label for="lname" style="margin-right: 20px;"></label>
        <input type="text" id="lname" name="lname" placeholder="Last">
        <br><br>
        <label for="Gender" style="margin-right: 82px;">Gender</label>
        <input type="radio" id="Gender" name="Gender" value="Male">Male
        <input type="radio" id="Gender" name="Gender" value="Female">Female
        <br><br>
        <label for="phone" style="margin-right: 95px;">Phone</label>
        <input type="number" id="phone" name="phone" placeholder="#####">
        <br><br>
        <label for="city" style="margin-right: 80px;">Address</label>
        <input type="text" id="city" name="city" placeholder="city">
        <label for="state" style="margin-right: 20px;"></label>
        <input type="text" id="state" name="state" placeholder="state">
        <br><br><br>
        <label for="your query" style="margin-right: 60px;">Your Query</label>
        <textarea rows="2" cols="20" id="yourquery" name="yourquery"></textarea>
        <br><br>
        <label for="ap_type">Appointment Type</label> <p>select which appointment(s) type you require </p>
        <input type="checkbox" name="Cervix checkup" value="Cervix checkup"> Cervix checkup<br>
        <input type="checkbox" name="Heart checkup" value="Heart checkup">Heart checkup<br>
        <input type="checkbox" name="Eye checkup" value="Eye checkup">Eye checkup<br>
        <input type="checkbox" name="Hearing test" value="Hearing test">Hearing test<br>
        <br><br>
        <button style="align-items: center" gap="20px";>Send</button>


        </form>
            </td>
           
        </tr>
    </table>
    
</body>
</html>
